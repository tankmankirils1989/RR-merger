name: Merge audio + video

on:
  workflow_dispatch:
  repository_dispatch:
    types: [merge]

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install FFmpeg & AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg python3-pip
          pip3 install awscli --upgrade --user
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Generate random video index (0-9)
        run: |
          INDEX=$((RANDOM % 10))
          echo "VIDEO_INDEX=$INDEX" >> $GITHUB_ENV
          echo "Using video index: $INDEX"

      - name: Download random video from R2
        run: |
          aws s3 cp s3://${{ secrets.R2_BUCKET }}/video${VIDEO_INDEX}.mp4 video.mp4 \
            --endpoint-url ${{ secrets.R2_ENDPOINT }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}

      - name: Download audio from R2
        run: |
          aws s3 cp s3://${{ secrets.R2_BUCKET }}/tts_audio.mp3 tts_audio.mp3 \
            --endpoint-url ${{ secrets.R2_ENDPOINT }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}

      - name: Merge video + audio (trim video to audio length)
        run: |
          AUDIO_DURATION=$(ffprobe -i tts_audio.mp3 -show_entries format=duration -v quiet -of csv="p=0")
          echo "Audio duration: $AUDIO_DURATION seconds"

          ffmpeg -y -i video.mp4 -i tts_audio.mp3 \
            -map 0:v -map 1:a \
            -c:v copy -c:a aac \
            -t $AUDIO_DURATION merged.mp4

      - name: Upload merged video back to R2
        run: |
          aws s3 cp merged.mp4 s3://${{ secrets.R2_BUCKET }}/merged.mp4 \
            --endpoint-url ${{ secrets.R2_ENDPOINT }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
